<h1>Usuwanie pizzy</h1>
<form action="." method="post" accept-charset="utf-8">
    {% csrf_token %}
    <p>Czy na pewno chcesz usunąć pizzę:<br/>{{ object }}"?</p>
    <ol>
    {% for s in skladniki %}
    <li>{{ s.nazwa }}</li>
    {% endfor %}
    </ol>
    <button type="submit">Usuń</button>
</form>
